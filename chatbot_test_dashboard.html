<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧪 RetailFlowAI Chatbot Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .test-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
        .test-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .results {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 RetailFlowAI Chatbot Test Dashboard</h1>
        <p>Test the chatbot's mood detection and product recommendation features!</p>
        
        <div class="test-section">
            <h2>🤖 Mood Detection Tests</h2>
            <p>Click these buttons to test different mood inputs:</p>
            
            <button class="test-button" onclick="testMoodInput('I am feeling really happy today! 😊')">
                😊 Happy Mood Test
            </button>
            
            <button class="test-button" onclick="testMoodInput('I am so sad and need some comfort 😢')">
                😢 Sad Mood Test
            </button>
            
            <button class="test-button" onclick="testMoodInput('It is raining outside, what should I wear? 🌧️')">
                🌧️ Rainy Day Test
            </button>
            
            <button class="test-button" onclick="testMoodInput('I need something casual and natural for everyday 🌿')">
                🌿 Natural/Casual Test
            </button>
            
            <button class="test-button" onclick="testMoodInput('Show me some sunglasses 🕶️')">
                🕶️ Sunglasses Test
            </button>
            
            <button class="test-button" onclick="testMoodInput('I need a jacket for cold weather 🧥')">
                🧥 Jacket Test
            </button>
        </div>
        
        <div class="test-section">
            <h2>🔧 System Status</h2>
            <button class="test-button" onclick="checkBackendHealth()">Check Backend Health</button>
            <button class="test-button" onclick="checkDatabaseProducts()">Check Database Products</button>
            <div id="status-results" class="results"></div>
        </div>
        
        <div class="test-section">
            <h2>💬 Chat Test Results</h2>
            <div id="chat-results" class="results">Ready to test chatbot responses...</div>
            <div id="products-display"></div>
        </div>
        
        <div class="test-section">
            <h2>🌐 Quick Actions</h2>
            <button class="test-button" onclick="window.open('http://localhost:3000', '_blank')">
                🚀 Open Main App
            </button>
            <button class="test-button" onclick="clearResults()">
                🗑️ Clear Results
            </button>
        </div>
    </div>

    <script>
        async function testMoodInput(message) {
            const resultsDiv = document.getElementById('chat-results');
            const productsDiv = document.getElementById('products-display');
            
            resultsDiv.textContent = `🧪 Testing: "${message}"\\n⏳ Sending request...`;
            productsDiv.innerHTML = '';
            
            try {
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                let resultText = `✅ SUCCESS!\\n`;
                resultText += `📝 Input: "${message}"\\n`;
                resultText += `🎯 Detected Mood: ${data.mood}\\n`;
                resultText += `💬 Bot Response: ${data.response || data.message}\\n`;
                resultText += `🛍️ Products Found: ${data.products ? data.products.length : 0}\\n`;
                resultText += `⏰ Response Time: ${new Date().toLocaleTimeString()}\\n`;
                
                if (data.products && data.products.length > 0) {
                    resultText += `\\n📦 Product Details:\\n`;
                    data.products.forEach((product, index) => {
                        resultText += `  ${index + 1}. ${product.name} - $${product.price}\\n`;
                        resultText += `     Category: ${product.category}, Mood: ${product.mood_category}\\n`;
                        resultText += `     Image: ${product.image || product.image_url ? '✅ Available' : '❌ Missing'}\\n`;
                    });
                    
                    // Display products visually
                    displayProducts(data.products);
                }
                
                resultsDiv.textContent = resultText;
                
            } catch (error) {
                resultsDiv.textContent = `❌ ERROR: ${error.message}\\n\\n⚠️ This might mean:\\n1. Backend server is not running\\n2. Database is not initialized\\n3. Network connection issue\\n\\n💡 Try starting the backend with: python app.py`;
                console.error('Chat test error:', error);
            }
        }
        
        function displayProducts(products) {
            const productsDiv = document.getElementById('products-display');
            
            let html = '<div class="product-grid">';
            products.forEach(product => {
                html += `
                    <div class="product-card">
                        <img src="${product.image || product.image_url}" 
                             alt="${product.name}" 
                             class="product-image"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPiR7cHJvZHVjdC5lbW9qaSB8fCAn🛍️J319PC90ZXh0Pjwvc3ZnPg=='">
                        <h4>${product.name} ${product.emoji || ''}</h4>
                        <p>$${product.price}</p>
                        <p style="font-size: 12px; opacity: 0.8;">${product.mood_category} mood</p>
                        ${product.ar_enabled ? '<span style="font-size: 10px; background: rgba(255,255,255,0.2); padding: 2px 5px; border-radius: 3px;">AR 🥽</span>' : ''}
                    </div>
                `;
            });
            html += '</div>';
            
            productsDiv.innerHTML = html;
        }
        
        async function checkBackendHealth() {
            const resultsDiv = document.getElementById('status-results');
            resultsDiv.textContent = '⏳ Checking backend health...';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                resultsDiv.textContent = `✅ Backend Status: HEALTHY\\n` +
                    `📊 Database: ${data.database_status || 'Unknown'}\\n` +
                    `🕐 Server Time: ${new Date().toLocaleString()}\\n` +
                    `🔌 Connection: Active`;
                    
            } catch (error) {
                resultsDiv.textContent = `❌ Backend Status: OFFLINE\\n` +
                    `Error: ${error.message}\\n\\n` +
                    `💡 To fix:\\n` +
                    `1. Open terminal in client/server folder\\n` +
                    `2. Run: python app.py\\n` +
                    `3. Wait for "Running on http://localhost:5000"`;
            }
        }
        
        async function checkDatabaseProducts() {
            const resultsDiv = document.getElementById('status-results');
            resultsDiv.textContent = '⏳ Checking database products...';
            
            try {
                const response = await fetch('http://localhost:5000/api/products');
                const data = await response.json();
                
                if (data.success && data.products) {
                    const moodCounts = {};
                    data.products.forEach(product => {
                        const mood = product.mood_category || 'unknown';
                        moodCounts[mood] = (moodCounts[mood] || 0) + 1;
                    });
                    
                    let resultText = `✅ Database Status: CONNECTED\\n`;
                    resultText += `📦 Total Products: ${data.products.length}\\n\\n`;
                    resultText += `📊 Products by Mood:\\n`;
                    
                    Object.entries(moodCounts).forEach(([mood, count]) => {
                        resultText += `  ${mood}: ${count} products\\n`;
                    });
                    
                    resultsDiv.textContent = resultText;
                } else {
                    resultsDiv.textContent = `⚠️ Database Status: EMPTY\\n` +
                        `No products found in database.\\n\\n` +
                        `💡 To fix:\\n` +
                        `1. Run the database initialization script\\n` +
                        `2. Check server logs for errors`;
                }
                
            } catch (error) {
                resultsDiv.textContent = `❌ Database Status: ERROR\\n` +
                    `Error: ${error.message}\\n\\n` +
                    `This could mean the /api/products endpoint is not working.`;
            }
        }
        
        function clearResults() {
            document.getElementById('chat-results').textContent = 'Results cleared. Ready for new tests...';
            document.getElementById('products-display').innerHTML = '';
            document.getElementById('status-results').textContent = '';
        }
        
        // Auto-check backend health on page load
        window.addEventListener('load', () => {
            checkBackendHealth();
            setTimeout(checkDatabaseProducts, 1000);
        });
    </script>
</body>
</html>

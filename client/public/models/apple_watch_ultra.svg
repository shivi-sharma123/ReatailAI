<!-- Apple Watch Ultra 2 SVG Model for AR -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch Band -->
  <defs>
    <linearGradient id="titaniumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8b8b8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4d4d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeBand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Band segments -->
  <rect x="80" y="15" width="40" height="45" rx="20" fill="url(#orangeBand)" opacity="0.9"/>
  <rect x="80" y="140" width="40" height="45" rx="20" fill="url(#orangeBand)" opacity="0.9"/>
  
  <!-- Watch case (larger for Ultra) -->
  <rect x="70" y="65" width="60" height="70" rx="15" fill="url(#titaniumGradient)" stroke="#888888" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="75" y="70" width="50" height="60" rx="10" fill="#000000"/>
  
  <!-- Action Button (Orange) -->
  <rect x="132" y="80" width="4" height="12" rx="2" fill="#ff6b35"/>
  
  <!-- Digital Crown -->
  <circle cx="132" cy="95" r="4" fill="#b8b8b8"/>
  <rect x="130" y="91" width="4" height="8" fill="#d4d4d4"/>
  
  <!-- Side button -->
  <rect x="132" y="110" width="3" height="10" rx="1.5" fill="#b8b8b8"/>
  
  <!-- Screen content -->
  <circle cx="100" cy="90" r="10" fill="#ff6b35" opacity="0.8"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-size="10" font-family="Arial" font-weight="bold">ULTRA</text>
  <text x="100" y="120" text-anchor="middle" fill="#ff6b35" font-size="8" font-family="Arial">49mm</text>
  
  <!-- Titanium texture -->
  <rect x="72" y="67" width="56" height="66" rx="13" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Reflection -->
  <rect x="77" y="72" width="20" height="25" rx="5" fill="#FFFFFF" opacity="0.15"/>
</svg>

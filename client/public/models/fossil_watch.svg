<!-- Fossil Gen 6 Wellness Edition SVG Model for AR -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch Band -->
  <defs>
    <linearGradient id="fossilBand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fossilCase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a8a8a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Leather band segments -->
  <rect x="85" y="20" width="30" height="40" rx="15" fill="url(#fossilBand)" opacity="0.9"/>
  <rect x="85" y="140" width="30" height="40" rx="15" fill="url(#fossilBand)" opacity="0.9"/>
  
  <!-- Band stitching -->
  <line x1="90" y1="25" x2="90" y2="55" stroke="#654321" stroke-width="1" opacity="0.7"/>
  <line x1="110" y1="25" x2="110" y2="55" stroke="#654321" stroke-width="1" opacity="0.7"/>
  <line x1="90" y1="145" x2="90" y2="175" stroke="#654321" stroke-width="1" opacity="0.7"/>
  <line x1="110" y1="145" x2="110" y2="175" stroke="#654321" stroke-width="1" opacity="0.7"/>
  
  <!-- Watch case (classic round) -->
  <circle cx="100" cy="100" r="35" fill="url(#fossilCase)" stroke="#808080" stroke-width="2"/>
  
  <!-- Classic watch lugs -->
  <rect x="85" y="65" width="8" height="10" rx="2" fill="#a8a8a8"/>
  <rect x="107" y="65" width="8" height="10" rx="2" fill="#a8a8a8"/>
  <rect x="85" y="125" width="8" height="10" rx="2" fill="#a8a8a8"/>
  <rect x="107" y="125" width="8" height="10" rx="2" fill="#a8a8a8"/>
  
  <!-- Screen -->
  <circle cx="100" cy="100" r="28" fill="#000000"/>
  
  <!-- Crown -->
  <circle cx="130" cy="100" r="4" fill="#a8a8a8"/>
  <rect x="128" y="96" width="4" height="8" fill="#c0c0c0"/>
  
  <!-- Side buttons -->
  <rect x="128" y="85" width="3" height="8" rx="1.5" fill="#a8a8a8"/>
  <rect x="128" y="110" width="3" height="8" rx="1.5" fill="#a8a8a8"/>
  
  <!-- Screen content -->
  <circle cx="100" cy="90" r="8" fill="#ff6b35" opacity="0.8"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-size="8" font-family="Arial">FOSSIL</text>
  <text x="100" y="120" text-anchor="middle" fill="#ff6b35" font-size="6" font-family="Arial">Gen 6</text>
  
  <!-- Watch face markings -->
  <g stroke="#666666" stroke-width="1" opacity="0.5">
    <line x1="100" y1="72" x2="100" y2="76" transform="rotate(0 100 100)"/>
    <line x1="100" y1="72" x2="100" y2="76" transform="rotate(90 100 100)"/>
    <line x1="100" y1="72" x2="100" y2="76" transform="rotate(180 100 100)"/>
    <line x1="100" y1="72" x2="100" y2="76" transform="rotate(270 100 100)"/>
  </g>
  
  <!-- Reflection -->
  <circle cx="90" cy="85" r="12" fill="#FFFFFF" opacity="0.1"/>
</svg>

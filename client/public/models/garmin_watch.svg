<!-- Garmin Venu 3 SVG Model for AR -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch Band -->
  <defs>
    <linearGradient id="garminBand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="garminCase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Band segments -->
  <rect x="85" y="20" width="30" height="40" rx="15" fill="url(#garminBand)" opacity="0.9"/>
  <rect x="85" y="140" width="30" height="40" rx="15" fill="url(#garminBand)" opacity="0.9"/>
  
  <!-- Watch case -->
  <circle cx="100" cy="100" r="33" fill="url(#garminCase)" stroke="#3a3a3a" stroke-width="2"/>
  
  <!-- Screen (AMOLED) -->
  <circle cx="100" cy="100" r="27" fill="#000000"/>
  
  <!-- Garmin buttons (5 buttons style) -->
  <rect x="67" y="85" width="4" height="10" rx="2" fill="#5a5a5a"/>
  <rect x="67" y="100" width="4" height="10" rx="2" fill="#5a5a5a"/>
  <rect x="129" y="80" width="4" height="8" rx="2" fill="#5a5a5a"/>
  <rect x="129" y="95" width="4" height="12" rx="2" fill="#ff6b35"/>
  <rect x="129" y="112" width="4" height="8" rx="2" fill="#5a5a5a"/>
  
  <!-- Screen content -->
  <circle cx="100" cy="90" r="8" fill="#00ff41" opacity="0.8"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-size="8" font-family="Arial">GARMIN</text>
  <text x="100" y="120" text-anchor="middle" fill="#00ff41" font-size="6" font-family="Arial">VENU 3</text>
  
  <!-- Case texture -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#7a7a7a" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Reflection -->
  <circle cx="92" cy="87" r="10" fill="#FFFFFF" opacity="0.1"/>
</svg>

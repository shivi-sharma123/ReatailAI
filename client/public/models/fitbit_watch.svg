<!-- Fitbit Sense 2 SVG Model for AR -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch Band -->
  <defs>
    <linearGradient id="fitbitBand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fitbitCase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b8b8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Band segments -->
  <rect x="85" y="25" width="30" height="40" rx="15" fill="url(#fitbitBand)" opacity="0.9"/>
  <rect x="85" y="135" width="30" height="40" rx="15" fill="url(#fitbitBand)" opacity="0.9"/>
  
  <!-- Watch case (more rounded for Fitbit style) -->
  <rect x="75" y="72" width="50" height="56" rx="18" fill="url(#fitbitCase)" stroke="#a0a0a0" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="80" y="77" width="40" height="46" rx="14" fill="#000000"/>
  
  <!-- Fitbit button -->
  <rect x="70" y="95" width="4" height="10" rx="2" fill="#c0c0c0"/>
  
  <!-- Screen content -->
  <circle cx="100" cy="90" r="6" fill="#00d4aa" opacity="0.8"/>
  <text x="100" y="105" text-anchor="middle" fill="#FFFFFF" font-size="7" font-family="Arial">fitbit</text>
  <text x="100" y="115" text-anchor="middle" fill="#00d4aa" font-size="6" font-family="Arial">Sense 2</text>
  
  <!-- Health sensors area -->
  <circle cx="100" cy="135" r="4" fill="#ff4081" opacity="0.6"/>
  <circle cx="95" cy="135" r="1.5" fill="#ff4081"/>
  <circle cx="105" cy="135" r="1.5" fill="#ff4081"/>
  
  <!-- Reflection -->
  <rect x="82" y="79" width="15" height="20" rx="7" fill="#FFFFFF" opacity="0.15"/>
</svg>

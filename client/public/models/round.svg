<!-- AR Glasses Model - Round Style -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Bridge -->
  <path d="M 90 28 Q 100 22 110 28" fill="none" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Left Lens -->
  <circle cx="50" cy="30" r="25" fill="rgba(139,69,19,0.7)" stroke="#8B4513" stroke-width="3"/>
  <circle cx="50" cy="30" r="22" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Right Lens -->
  <circle cx="150" cy="30" r="25" fill="rgba(139,69,19,0.7)" stroke="#8B4513" stroke-width="3"/>
  <circle cx="150" cy="30" r="22" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Left Temple -->
  <line x1="25" y1="30" x2="10" y2="35" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right Temple -->
  <line x1="175" y1="30" x2="190" y2="35" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Reflections -->
  <circle cx="42" cy="22" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="142" cy="22" r="6" fill="rgba(255,255,255,0.4)"/>
</svg>

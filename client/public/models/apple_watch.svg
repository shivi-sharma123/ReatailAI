<!-- Apple Watch Series 9 SVG Model for AR -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch Band -->
  <defs>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Band segments -->
  <rect x="85" y="20" width="30" height="40" rx="15" fill="url(#bandGradient)" opacity="0.9"/>
  <rect x="85" y="140" width="30" height="40" rx="15" fill="url(#bandGradient)" opacity="0.9"/>
  
  <!-- Watch case -->
  <rect x="75" y="70" width="50" height="60" rx="12" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="80" y="75" width="40" height="50" rx="8" fill="url(#screenGradient)"/>
  
  <!-- Digital Crown -->
  <circle cx="128" cy="85" r="3" fill="#666666"/>
  <rect x="126" y="82" width="4" height="6" fill="#888888"/>
  
  <!-- Side button -->
  <rect x="128" y="95" width="3" height="8" rx="1.5" fill="#666666"/>
  
  <!-- Screen content -->
  <circle cx="100" cy="90" r="8" fill="#007AFF" opacity="0.8"/>
  <text x="100" y="105" text-anchor="middle" fill="#FFFFFF" font-size="8" font-family="Arial">12:34</text>
  
  <!-- Reflection -->
  <rect x="82" y="77" width="15" height="20" rx="3" fill="#FFFFFF" opacity="0.1"/>
</svg>

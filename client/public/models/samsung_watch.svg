<!-- Samsung Galaxy Watch6 Classic SVG Model for AR -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Watch Band -->
  <defs>
    <linearGradient id="samsungBand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f1f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="samsungBezel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Band segments -->
  <rect x="85" y="20" width="30" height="40" rx="15" fill="url(#samsungBand)" opacity="0.9"/>
  <rect x="85" y="140" width="30" height="40" rx="15" fill="url(#samsungBand)" opacity="0.9"/>
  
  <!-- Watch case -->
  <circle cx="100" cy="100" r="35" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Rotating Bezel -->
  <circle cx="100" cy="100" r="32" fill="none" stroke="url(#samsungBezel)" stroke-width="4"/>
  <circle cx="100" cy="100" r="29" fill="none" stroke="#5a5a5a" stroke-width="1" opacity="0.5"/>
  
  <!-- Bezel markings -->
  <g stroke="#888888" stroke-width="1" opacity="0.7">
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(0 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(30 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(60 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(90 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(120 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(150 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(180 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(210 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(240 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(270 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(300 100 100)"/>
    <line x1="100" y1="68" x2="100" y2="72" transform="rotate(330 100 100)"/>
  </g>
  
  <!-- Screen -->
  <circle cx="100" cy="100" r="25" fill="#000000"/>
  
  <!-- Crown -->
  <circle cx="127" cy="90" r="3" fill="#5a5a5a"/>
  <rect x="125" y="87" width="4" height="6" fill="#6a6a6a"/>
  
  <!-- Side buttons -->
  <rect x="127" y="100" width="3" height="8" rx="1.5" fill="#5a5a5a"/>
  <rect x="127" y="110" width="3" height="8" rx="1.5" fill="#5a5a5a"/>
  
  <!-- Screen content -->
  <circle cx="100" cy="95" r="6" fill="#1976d2" opacity="0.8"/>
  <text x="100" y="110" text-anchor="middle" fill="#FFFFFF" font-size="8" font-family="Arial">Galaxy</text>
  
  <!-- Reflection -->
  <circle cx="92" cy="87" r="8" fill="#FFFFFF" opacity="0.1"/>
</svg>
